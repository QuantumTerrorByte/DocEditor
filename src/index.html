<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.syncfusion.com/ej2/material.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Doc Editor</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta name="description" content="Essential JS 2"/>
    <meta name="author" content="Syncfusion"/>
    <link rel="shortcut icon" href="resources/favicon.ico"/>

    <!--style reference from app-->
    <link href="./styles/styles.css" rel="stylesheet"/>
    <link href="./styles/tittleBar.css" rel="stylesheet"/>

    <!--system js reference and configuration-->
    <script src="node_modules/systemjs/dist/system.src.js" type="text/javascript"></script>
    <script src="system.config.js" type="text/javascript"></script>
</head>
<body>


<div class="tittleBar">
    <label class="tittleBar_actionsHolder"><p class="testBlock">Select file</p>
        <input class="testBlock" id="openLocalInput" type="file"/>
        <button class="testBlock" id="openLocalButton">Open local</button>
    </label>
    <label class="tittleBar_actionsHolder"><p class="testBlock">Select file</p>
        <input class="testBlock" id="uploadCurrentInputButton">File name</input>
        <button class="testBlock" id="uploadCurrentInput">Save file</button>
    </label>
    <label class="tittleBar_actionsHolder"><p class="testBlock">Select file</p>
        <input class="testBlock" id="downloadOpenButton">File name</input>
        <button class="testBlock" id="downloadOpenInput">Export file</button>
    </label>
</div>

<div class="stackblitz-container bootstrap5">
    <div class="control-section">
        <div id="documenteditor_titlebar" class="e-de-ctn-title"></div>
        <div id="container"/>
    </div>
    <style>
        #documenteditor_titlebar {
            border-bottom: 1px solid #2B3481;
            height: 36px;
            line-height: 26px;
            width: 100%;
            font-size: 12px;
            padding-left: 15px;
            padding-right: 10px;
            font-family: inherit;
        }

        #documenteditor_title_contentEditor {
            height: 26px;
            max-width: 85%;
            width: auto;
            overflow: hidden;
            display: inline-block;
            padding-left: 4px;
            padding-right: 4px;
            margin: 5px;
        }

        .single-line {
            cursor: text !important;
            outline: none;
        }

        .single-line:hover {
            border-color: #e4e4e4 !important;
        }

        [contenteditable="true"].single-line {
            white-space: nowrap;
            border-color: #e4e4e4 !important;
        }

        /** Document editor sample level font icons*/


        [class^="e-de-icon-"],
        [class*=" e-de-icon-"] {
            font-family: 'Sample brower icons' !important;
        }

        .e-de-icon-Print:before {
            content: "\e723";
        }

        .e-de-icon-Download:before {
            content: "\e728";
        }

        /** sample level font icons ends*/
    </style>
    <script>
        window.addEventListener("beforeunload", onbeforeunload);

        function onbeforeunload() {
            return 'Want to save your changes?';
        };
    </script>
</div>
</body>
</html>
